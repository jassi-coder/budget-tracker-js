<!DOCTYPE HTML>
<HTML>
<HEAD>
	
	<meta charset ="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="vewport" content="width=device-width">
	<link rel="stylesheet"href="Test.CSS">
	<link rel="icon" href="Google-favicon-2015.png"type="image/png">
<TITLE>notNotion- Easiest Way To Track Your Transactions!</TITLE>
</HEAD>
<BODY>
	<main>
		<div>
			<div class="outer-wrap">
				<div class="inner-wrap">
				<section class="heading">
                   <p class="title">notNotion</p>
                   <p class="subtitle">Easiest Way To Track Your Transactions!</p>
				</section>

				<section class="transaction-control">
					<div class="actions">
						<h3>Add Transactions</h3>
						<form class="add">
							<input type="text"name="source"placeholder="source"autocomplete="off">
							<input type="number"name="amount"placeholder="Amount"autocomplete="off">
							<input type="submit" value="Add Transaction">

						</form>
					</div>
					<div class="stats">
						<h3>Statistics</h3>
						<p class="balance">
							Balance: Rs <span id="balance"></span>
						</p>
						<p class="income">
							Income: Rs <span id="income"></span>
						</p>
						<p class="expense">
							Expense: Rs <span id="expense"></span>
						</p>
					</div>
				</section>

				<section class="transaction-history">
					<h3>Transaction History</h3>
					<div class="records">
					<div class="income">
						<h3>Income</h3>
						<ul class="income-list">
							
						</ul>
					</div>
					<div class="expense">
						<h3>Expense</h3>
						<ul class="expense-list">
							
						</ul>
					</div>	
					</div>
					
				</section>
			</div>
		</div>
	</main>
	<script src="Test.JS"></script>
</BODY>
</HTML>
